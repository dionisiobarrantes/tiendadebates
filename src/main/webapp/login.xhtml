<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Iniciar Sesión</title>
</h:head>
<h:body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
    <div style="position: absolute; top: 10px; right: 15%;">
        <h:graphicImage library="images" name="logoDebates.jpg" alt="Logo Debates" style="width: 200px;"/>
    </div>
    <h:form>
        <p:panel header="Login" style="width: 400px;">
            <p:messages globalOnly="true" showDetail="false" showSummary="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <h:panelGrid columns="3" cellpadding="5" style="margin: 15% auto 0 auto;">
                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{loginBean.nombre}" required="true" 
                             requiredMessage="El nombre es obligatorio" />
                <p:message for="nombre" display="text" />

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" required="true" 
                             requiredMessage="La contraseña es obligatoria" toggleMask="true" />
                <p:message for="password" display="text" />

                <f:facet name="footer">
                    <p:commandButton value="Entrar" action="#{loginBean.login}" update="@form" style="width: 100%" />
                </f:facet>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
