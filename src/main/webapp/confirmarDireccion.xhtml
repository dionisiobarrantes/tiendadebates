<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Confirmar Dirección</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Confirmar su dirección" style="width: 500px; margin: 50px auto;">
            <p:messages globalOnly="true" showDetail="false" showSummary="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <h:panelGrid columns="2" cellpadding="5" style="width: 100%">
                <p:outputLabel for="calle" value="Calle:" />
                <p:inputText id="calle" value="#{loginBean.direccionLogueado.calle}" 
                             required="true" requiredMessage="La calle es obligatoria"
                             style="width: 100%" />

                <p:outputLabel for="poblacion" value="Población:" />
                <p:inputText id="poblacion" value="#{loginBean.direccionLogueado.poblacion}" 
                             required="true" requiredMessage="La población es obligatoria"
                             style="width: 100%" />

                <p:outputLabel for="codpostal" value="Código Postal:" />
                <p:inputText id="codpostal" value="#{loginBean.direccionLogueado.codpostal}" 
                             required="true" requiredMessage="El código postal es obligatorio"
                             style="width: 100%" />

                <p:outputLabel for="provincia" value="Provincia:" />
                <p:inputText id="provincia" value="#{loginBean.direccionLogueado.provincia}" 
                             required="true" requiredMessage="La provincia es obligatoria"
                             style="width: 100%" />
                
                <f:facet name="footer">
                    <p:commandButton value="Entrar" action="#{loginBean.actualizarDireccion}"
                                     update="@form" style="width: 100%" />
                </f:facet>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
